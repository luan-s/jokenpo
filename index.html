<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JKP</title>
    <link rel="stylesheet" type="txt/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="content border">
      <div class="titulo border">
        <spam id="jo">JO</spam>-<span id="ken">KEN</span>-<span id="po">PO</span>
      </div>
      <div class="game-content border">
        <div class="user border box"><i id="user" class="fa fa-hand-rock-o simbol"></i>
          <div class="rad border placar">Vitórias: <span class="p1">0</span></div>
        </div>
        <div class="pc border box"><i id="pc" class="fa fa-hand-rock-o simbol"></i>
          <div class="rad1 border placar">Vitórias: <span class="p2">0</span></div>
        </div>
        <div class="but border">
          <button id="1" class="change rock"><i class="fa fa-hand-rock-o"></i></button>
          <button id="2" class="change"><i class="fa fa-hand-paper-o"></i></button>
          <button id="3" class="change"><i class="fa fa-hand-peace-o"></i></button>
          <button class="start">Jogar</button>
          <button class="restart">Reiniciar</button>
          <button id="normal" class="nivel">Normal</button>
          <button id="hard" class="nivel">Hard</button>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
